<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base th:href="${#request.getContextPath()}+'/'">
    <title>我的信息</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/linecons.css" rel="stylesheet">
    <link href="static/plugins/slider-pro/css/slider-pro.min.css" rel="stylesheet">
    <link href="static/plugins/owlcarousel/css/owl.carousel.min.css" rel="stylesheet">
    <link href="static/plugins/owlcarousel/css/owl.theme.default.min.css" rel="stylesheet">
    <link href="static/css/responsive.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="static/layui/css/layui.css"  media="all">
    <style>
        .wrapper-content{
            padding: 100px 10px 0;
        }
        .detail{
            width: 80% !important;
            max-height: 600px !important;
            overflow: auto !important;
            border-radius: 10px !important;
            border: 3px solid #c2c2c2 !important;
        }
    </style>
</head>
<body class="landing-page no-skin-config" style="background-color: #f3f3f4;">

<div th:replace="base/layout::topbar"></div>


<div class="row justify-content-md-center">
    <div class="col-lg-10">

    <div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-lg-6">

                <div class="layui-row" style="margin-top: 10px;">
                    <div id="cont" class="layui-col-xs12 layui-col-sm12 layui-col-md12 smaller">
                        <fieldset class="layui-elem-field layui-field-title">
                            <legend>个人信息</legend>
                            <div class="layui-field-box">
                                <form class="layui-form" action="/index/myInfoSubmit">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="width: 100px;">电话：</label>
                                        <div class="layui-input-block">
                                            <input type="hidden" name="id" th:value="${session.userInfo.id}" />
                                            <input type="text" name="phone" th:value="${session.userInfo.phone}" lay-verify="required|phone"
                                                   placeholder="请输您的联系电话"
                                                   autocomplete="off" class="layui-input"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="width: 100px;">姓名：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="realname" th:value="${session.userInfo.realname}" required="required" lay-verify="required"
                                                   placeholder="请输您的姓名"
                                                   autocomplete="off" class="layui-input"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="width: 100px;">性别：</label>
                                        <div class="layui-input-block">
                                            <select id="sex" name="sex" class="form-control">
                                                <th:block th:if="${session.userInfo.sex == '男'}">
                                                    <option value="男" selected>男</option>
                                                    <option value="女">女</option>
                                                </th:block>
                                                <th:block th:if="${session.userInfo.sex == '女'}">
                                                    <option value="男">男</option>
                                                    <option value="女" selected>女</option>
                                                </th:block>
                                                <th:block th:if="${session.userInfo.sex != '女' && session.userInfo.sex != '男'}">
                                                    <option value="男">男</option>
                                                    <option value="女">女</option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="width: 110px;">详细地址：</label>
                                        <div class="layui-input-block">
                                            <textarea name="address" placeholder="请输入您的地址" class="layui-textarea" th:text="${session.userInfo.address}"></textarea></div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="width: 100px;">原密码：</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="password"
                                                   placeholder="请输入密码"  autocomplete="new-password" class="layui-input"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="width: 110px;">修改密码：</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="passwords"
                                                   placeholder="请输入密码"  autocomplete="new-password" class="layui-input"  onblur="checkpassword()"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button id="commit" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-success"
                                                    lay-submit="lay-submit" lay-filter="formReg">修改
                                            </button>
                                            <span style="color: red;" th:text="${msg}"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </fieldset>
                    </div>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    </div>
    </div>
</div>
<!-- Mainly scripts -->
<script src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="static/js/plugins/pace/pace.min.js"></script>
<script src="static/layui/layui.all.js" charset="utf-8"></script>
<script>
    function getDetail(id) {
        $.get("/index/myOrderDetail?id=" + id, function (data) {
            if (data.state == 0) {
                var div = $("<div></div>");
                var table = $("<table class='layui-table' style='overflow: auto;min-width: 650px' lay-skin='line' ></table>");
                var tbody = $("<tbody></tbody>");
                $(data.data).each(function (index, item) {
                    var tr = $("<tr style='max-height: 200px;'></tr>");
                    tr.append($("<td ><img class='img_responsive' src='" + item.image + "'/></td>"));
                    tr.append($("<td style='text-align: left;width: 200px;'><a style='color: #01AAED;text-decoration: underline;' href='/front/goodDetail?id="+item.gid+"'>" + item.gname + "</a></td>"));
                    tr.append($("<td>单价：" + item.money + "</td>"));
                    tr.append($("<td>数量：" + item.num + "</td>"));
                    tr.append($("<td>总价：￥" + item.money + "</td>"));
                    tbody.append(tr);
                });
                table.append(tbody);
                div.append(table);
                layer.open({
                    type: 1,
                    title: false,
                    closeBtn: 0,
                    shadeClose: true,
                    skin: 'detail',
                    content: div.html()
                });
            } else {
                layer.msg(data.message);
            }
        });
    }
</script>
</body>
</html>
