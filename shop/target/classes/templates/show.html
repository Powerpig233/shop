<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base th:href="${#request.getContextPath()}+'/'">
    <title>首页</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="static/css/linecons.css" rel="stylesheet">
    <link href="static/plugins/slider-pro/css/slider-pro.min.css" rel="stylesheet">
    <link href="static/plugins/owlcarousel/css/owl.carousel.min.css" rel="stylesheet">
    <link href="static/plugins/owlcarousel/css/owl.theme.default.min.css" rel="stylesheet">
    <link href="static/css/responsive.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <style>
        .wrapper-content{
            padding: 20px 10px 0;
        }
        .img-fluid{
            height: 140px;
        }
        .fubiaoti{
            margin-top: 10px;
        }
    </style>
</head>
<body class="landing-page no-skin-config">

        <div th:replace="base/layout::topbar"></div>

        <div id="inSlider" class="carousel slide" data-ride="carousel" >
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleBigIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleBigIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="static/img/01.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/img/02.jpg" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleBigIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleBigIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <section  class="container features" style="padding-bottom: 60px;">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="navy-line"></div>
                    <h1>最新商品</h1>
                </div>
            </div>

            <div class="wrapper wrapper-content  animated fadeInRight blog">
                <div class="row">

                    <div class="file-box" th:each="good:${goods}">
                        <div class="file">
                            <span class="corner"></span>
                            <div class="image">
                                <a th:href="@{/front/goodDetail?id={id}(id=${good.id})}">
                                    <img alt="image" class="img-fluid" th:src="${good.image}">
                                </a>
                            </div>
                            <div class="file-name" style="color: #1ab394;">
                                [[${good.name}]]
                                <div class="fubiaoti"><small>价格：[[${good.money}]]</small></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


<!-- Mainly scripts -->
<script src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="static/js/inspinia.js"></script>
<script src="static/js/plugins/pace/pace.min.js"></script>
<script src="static/js/plugins/wow/wow.min.js"></script>


<script>

    $(document).ready(function () {

        $('body').scrollspy({
            target: '#navbar',
            offset: 80
        });

        // Page scrolling feature
        $('a.page-scroll').bind('click', function(event) {
            var link = $(this);
            $('html, body').stop().animate({
                scrollTop: $(link.attr('href')).offset().top - 50
            }, 500);
            event.preventDefault();
            $("#navbar").collapse('hide');
        });
    });

    var cbpAnimatedHeader = (function() {
        var docElem = document.documentElement,
            header = document.querySelector( '.navbar-default' ),
            didScroll = false,
            changeHeaderOn = 200;
        function init() {
            window.addEventListener( 'scroll', function( event ) {
                if( !didScroll ) {
                    didScroll = true;
                    setTimeout( scrollPage, 250 );
                }
            }, false );
        }
        function scrollPage() {
            var sy = scrollY();
            if ( sy >= changeHeaderOn ) {
                $(header).addClass('navbar-scroll')
            }
            else {
                $(header).removeClass('navbar-scroll')
            }
            didScroll = false;
        }
        function scrollY() {
            return window.pageYOffset || docElem.scrollTop;
        }
        init();

    })();

    // Activate WOW.js plugin for animation on scrol
    new WOW().init();

</script>

</body>
</html>
