<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
    <base th:href="${#request.getContextPath()}+'/'">
    <link  th:href="@{static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{static/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{static/css/animate.css}" rel="stylesheet">
    <link th:href="@{static/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <div style="margin:150px 0 80px; text-align: center"><span>Login invalid! Click here<span style="color:#1ab394;" id="loginBtn">re-login</span></span></div>
            </div>
        </div>
        <hr/>
    </div>
    <!-- Mainly scripts -->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/layui/layui.all.js" charset="utf-8"></script>
    <script>
        $("#loginBtn").on("click",function(){
            parent.location.href = "/";
        });
    </script>

</body>

</html>
